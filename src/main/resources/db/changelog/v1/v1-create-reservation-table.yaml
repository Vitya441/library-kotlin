databaseChangeLog:
  - changeSet:
      id: 2025-02-25:create-reservation-table
      author: Vitya441
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reservation_book
                    references: book(id)
                    deleteCascade: true
              - column:
                  name: reader_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reservation_reader
                    references: app_user(id)
                    deleteCascade: true
              - column:
                  name: reservation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
#                  type: int
                  type: varchar(50)
                  constraints:
                    nullable: false